        <h1 id="inicioFormulario" class="row titulos">
            <center>
                <hr>
                Formulario de contratacion
                <hr>
            </center>
        </h1>
        <div id="formulario" class="row">
            <form method="post" action="email.php" onsubmit="return m.validarFormulario()">
                <h1>Ingrese sus datos</h1>
                <label for="nombre">Ingrese su Nombre <span class="obligatorio">*Campo obligatorio</span></label>
                <input id="nombre" name="nombre" class="validar" type="text" placeholder="Escriba su Nombre">
                <label for="email">Ingrese su correo electronico <span class="obligatorio">*Campo obligatorio</span></label>
                <input id="email" name="email" class="validar" type="text" placeholder="Escriba su correo electronico">
                <label for="direccion">Ingrese su Direccion <span class="obligatorio">*Campo obligatorio</span></label>
                <input id="direccion" name="direccion" class="validar" type="text" placeholder="Escriba su direccion" maxlength="40">
                <label for="telefono">Ingrese su Telefono <span class="obligatorio">*Campo obligatorio</span></label>
                <input id="telefono" name="telefono" class="validar" type="number" placeholder="Escriba su telefono">

                <label for="calendario">Ingrese la fecha de contratacion <span class="obligatorio">*Campo obligatorio</span></label>
                <input type="text" class="datepicker">
                <br>
                <!--=====================================
             <label>Ingrese el tiempo de la presentacion <span class="obligatorio">*Campo obligatorio</span></label>
         <p class="range-field">
      <input type="range" id="test5" min="0" max="10" />
    </p>
          ======================================-->
                <label for="mensaje">Dejanos un mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="10"></textarea>
                <br>
                <label for="terminos" class="box">
                    <input type="checkbox" id="terminos" />
                    <span><a href="README.md" target="README.md">Acepto terminos y condiciones</a></span>
                </label>
                <center>
                    <label id="labelEnviar"></label>
                    <button id="enviar" class="btn waves-effect waves-light" type="submit" name="action">Envianos tus Datos
                        <i class="material-icons right">send</i>
                    </button>
                </center>
            </form>
