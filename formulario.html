      <form method="post" onsubmit="return m.validarFormulario()">

        <h1>Ingrese sus datos</h1>

        <label for="nombre">Ingrese su Nombre <span class="obligatorio">*Campo obligatorio</span></label>
        <input id="nombre" class="validar" type="text" placeholder="Escriba su usuario con minimo 2 caracteres, maximo 6 caracteres">

        <label for="email">Ingrese su correo electronico <span class="obligatorio">*Campo obligatorio</span></label>
        <input id="email" class="validar" type="text" placeholder="Escriba su correo electronico">

        <label for="password">Ingrese su Direccion <span class="obligatorio">*Campo obligatorio</span></label>
        <input id="password" class="validar" type="password" placeholder="Escriba su contraseña con minimo 8 caracteres y debe incluir letras en mayuscula, en minuscula y numeros" maxlength="10">

        <label for="nombre">Ingrese su Telefono <span class="obligatorio">*Campo obligatorio</span></label>
        <input id="nombre" class="validar" type="text" placeholder="Escriba su usuario con minimo 2 caracteres, maximo 6 caracteres">
        <br>

        <hr>

        

   
        <p>Seleccione forma de pago:</p>
        <input type="radio" id="efectivo" name="pago" checked>

        <input type="radio" id="credito" name="pago">

        <br>

        <hr>

        <label for="mensaje"></label>
        <textarea id="mensaje" rows="10" required></textarea>
